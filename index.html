<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Gym File Server</title>
</head>

<body>
    <h1 class="title">Files:</h1>

	  {{ end }}
	</ul>
</body>

</html>
